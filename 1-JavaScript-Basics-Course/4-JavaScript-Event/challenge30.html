<!--
    Change the HTML and CSS 
    to this, then write a script 
    that changes the class on 
    the body tag based on the 
    key that was pressed.
    If someone presses a 
    different key, give them a 
    nasty alert message.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Event Challenges: Challenge 30</title>
    <style>
        body { height: 3000px; }
        .one { background-color:beige; transition: all 3s; }
        .two { background-color:blueviolet; transition: all 3s; }
        .three { background-color:coral; transition: all 3s; }
        .four { background-color:cornflowerblue; transition: all 3s; }
        .five { background-color:darkgoldenrod; transition: all 3s; }
    </style>
</head>
<body class="one">
    
    <h1>javaScript Event Challenges: Challenge 30</h1>
    <p>Press the B key to turn the page beige</p>
    <p>Press the V key to turn the page blueviolet</p>
    <p>Press the C key to turn the page coral</p>
    <p>Press the F key to turn the page cornflowerblue</p>
    <p>Press the G key to turn the page darkgoldenrod</p>

    <script>

        let keyPress;
        let body = document.querySelector("body");

        document.addEventListener("keydown", (event) => {
            keyPress = event.key;
            switch (keyPress) {
                case "b": body.className = "one";
                break;
                case "v": body.className = "two";
                break;
                case "c": body.className = "three";
                break;
                case "f": body.className = "four";
                break;
                case "g": body.className = "five";
                break;
                default: alert("You pressed the wrong key.");
            }
        });
        
    </script>

</body>
</html>
