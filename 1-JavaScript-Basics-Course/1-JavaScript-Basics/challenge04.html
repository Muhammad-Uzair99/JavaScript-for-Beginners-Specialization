<!--
    Write script that prompts the user for their name, and 
    then display a sentence in the console that greets the 
    user by name and welcomes them
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges: Challenge 4</title>
</head>
<body>

    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 4</h2>

    <script>
        //assigining name values to variables
        let userName = prompt("What is Your Name?", "Abcd");

        //displaying (name) values to the console
        console.log(`Hello ${userName}, and Welcome!`);

    </script>
</body>
</html>
