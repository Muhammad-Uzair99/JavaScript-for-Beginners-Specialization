<!--
    Update and save the file again, this time as 
    challenge5.html
    This time, use prompt and ask the user for a 
    whole number. If they type in a number less 
    than 10, have the console log report, "You 
    entered a number smaller than 10", 
    otherwise, send "You entered a big number" 
    to the console
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges: Challenge 5</title>
</head>
<body>

    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 5</h2>

    <script>
        //assigining name values to variables
        let number = prompt("Enter a whole number", "");

        if(number < 10) {
            console.log("You entered a number smaller than 10");
        } else {
            console.log("You entered a big number");
        }

    </script>
</body>
</html>
