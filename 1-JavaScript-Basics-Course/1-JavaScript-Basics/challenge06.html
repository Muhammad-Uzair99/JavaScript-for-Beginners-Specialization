<!--
    Notice in challenge 5, if a user types 
    something other than a number, the console 
    tells us they entered a big number. In this 
    challenge, fix that so that if a user types 
    something other than a number, the console 
    displays a message that says there was an 
    error
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges: Challenge 6</title>
</head>
<body>

    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 6</h2>

    <script>
        //assigining name values to variables
        let number = prompt("Enter a whole number", "");

        if(number < 10) {
            console.log("You entered a number smaller than 10");
        } else if(number >= 10) {
            console.log("You entered a big number");
        } else {
            console.log("Error! You didn't enter a number.");
        }

    </script>
</body>
</html>
