<!--
    For this challenge, if the user types a number 
    less than 10, use a loop to print out the 
    numbers from zero to 9 in the console
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges: Challenge 7</title>
</head>
<body>

    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 7</h2>

    <script>
        //assigining name values to variables
        let number = prompt("Enter a whole number", "");

        if(number < 10) {
            for(let i = 0; i < 10; i++){
                console.log(`Here is a ${i}`);
            }
        } else if(number >= 10) {
            console.log("You entered a big number");
        } else {
            console.log("Error! You didn't enter a number.");
        }

    </script>
</body>
</html>
