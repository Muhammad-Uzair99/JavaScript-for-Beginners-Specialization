<!--
    For this challenge, add an array of foods and 
    put 3-5 elements in the array. Then make a 
    new function called hospitality(); after the 
    hello(); function. 
    The new function will take two parameters, a 
    name and a gift, which will be an array. Have 
    this function run the hello() function and 
    output the result to the console. Then have it 
    loop through the gift array and offer a gift to 
    the visitor by name and output that to the 
    console.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Challenges: Challenge 15</title>
</head>
<body>

    <h1>JavaScript Challenges</h1>
    <h2>Challenge 15</h2>

    <script>

        function hello(name){
            // Checking if the input parameter is null or empty string
            if (name === null || name == "") {
                return "You didn't give me your name.";
            } else {
                return `Hello ${name}, and welcome!`;
            }
        }

        function hospitality(name, gift){

            if (name === null || name == "") {
                console.log("You didn't give me your name.");
            } else {
                for (food of gift) {
                    console.log(`${name}, would you like some ${food}?`)
                }
            }
        }

        // Asking user for user-name
        let userName = prompt("Enter your name:", "");

        let foods = ["cheese", "fruit", "chicken", "dessert", "candy"];

        // calling hello function and showing return value in the console
        console.log(hello(userName));
        // calling hospitality function
        hospitality(userName, foods);

    </script>   
</body>
</html>
