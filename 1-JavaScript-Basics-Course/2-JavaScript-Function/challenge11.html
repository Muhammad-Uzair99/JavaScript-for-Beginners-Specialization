<!--
    For this challenge, change hello() so that it 
    takes a parameter, and when you run the 
    function, you pass in the name of a person 
    and the function outputs the greeting to the 
    console.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Challenges: Challenge 11</title>
</head>
<body>

    <h1>JavaScript Challenges</h1>
    <h2>Challenge 11</h2>

    <script>

        function hello(name){
            console.log(`Hello ${name}, and welcome!`);
        }

        hello("Uzair");
    </script>   
</body>
</html>
