<!--
    For this challenge, if the user types a number 
    less than 10, update the loop from the last 
    challenge so that the console indicates the 
    number the user entered
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges: Challenge 8</title>
</head>
<body>

    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 8</h2>

    <script>
        //assigining name values to variables
        let number = prompt("Enter a whole number", "");

        if(number < 10) {
            for(let i = 0; i < 10; i++){
                if (i == number){
                    console.log(`Here is a ${i}  <-- Here is your Number!`);
                } else {
                    console.log(`Here is a ${i}`);
                }
            }
        } else if(number >= 10) {
            console.log("You entered a big number");
        } else {
            console.log("Error! You didn't enter a number.");
        }

    </script>
</body>
</html>
