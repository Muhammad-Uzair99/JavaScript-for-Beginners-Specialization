<!--
    This time, add a prompt requesting the user 
    for their name, and assign the result to a 
    variable. 
    Then pass that variable into the hello() 
    function so that the console greets the person 
    by name.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Challenges: Challenge 12</title>
</head>
<body>

    <h1>JavaScript Challenges</h1>
    <h2>Challenge 12</h2>

    <script>

        function hello(name){
            console.log(`Hello ${name}, and welcome!`);
        }

        let userName = prompt("Enter your name:", "");
        hello(userName);
    </script>   
</body>
</html>
