<!--
    For this challenge handle the situation that 
    happens if the user clicks cancel on the 
    prompt, or does not enter text in the prompt. 
    If the user does one of those two actions, 
    have the hello() function log to the console 
    "You didn't give me your name". Otherwise, 
    have the console log the greeting.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Challenges: Challenge 13</title>
</head>
<body>

    <h1>JavaScript Challenges</h1>
    <h2>Challenge 13</h2>

    <script>

        function hello(name){
            // Checking if the input parameter is null or empty string
            name === null || name == "" ? console.log("You didn't give me your name.") :
                console.log(`Hello ${name}, and welcome!`);
        }
        // Asking user for user-name
        let userName = prompt("Enter your name:", "");
        // calling hello function
        hello(userName);

    </script>   
</body>
</html>
